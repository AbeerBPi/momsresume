<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abeer's F1 Live Stream</title>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="icon" type="image/x-icon" href="f1logo.ico" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  </head>
  <body
    style="
      background-color: rgb(0, 0, 0);
      color: aliceblue;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    "
  >
    <br /><br />
    <center>
      <button
        type="button"
        class="w3-button w3-round w3-blue"
        onClick="window.location.reload();"
      >
        Refresh Page
      </button>
      <br /><br />
      <iframe
        sandbox="allow-forms allow-scripts allow-same-origin allow-top-navigation"
        src="//f1livegp.me/f1/live.php"
        name="frame"
        scrolling="no"
        frameborder="no"
        allow="fullscreen"
        align="center"
        height="450px"
        width="80%"
      ></iframe>
      <br /><br />
      Emergency Alternates:<br /><br />
      <button
        type="button"
        class="w3-button w3-round w3-red"
        onclick=" window.open('https://main.formula1stream.cc/','_blank')"
      >
        F1StreamsCC</button
      ><br /><br />
      <button
        type="button"
        class="w3-button w3-round w3-green"
        onclick=" window.open('https://sportsurge.club/motor-sportsstreams','_blank')"
      >
        SportsSurge</button
      ><br /><br />
      <div style="text-align: center; padding: 1em 0">
        <h4>
          <a
            style="text-decoration: none"
            href="https://www.zeitverschiebung.net/en/country/gb"
            ><span style="color: gray">Current local time in</span><br />United
            Kingdom</a
          >
        </h4>
        <iframe
          src="https://www.zeitverschiebung.net/clock-widget-iframe-v2?language=en&size=small&timezone=Europe%2FLondon"
          width="90%"
          height="90"
          frameborder="0"
          seamless
        ></iframe>
      </div>
    </center>
  </body>
</html>
